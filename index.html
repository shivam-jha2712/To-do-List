<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titllium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pura"></div> <!-- This is the section of the body which have the place holding for the card of the To-do List  -->
    <section>
        <div class="box">
            <!-- <div class="container"> -->
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">

                </ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Enter the task">
            </div>
        </div>
        </div>
    </section>
    <script src="js/app.js"></script>

</body>

</html>
